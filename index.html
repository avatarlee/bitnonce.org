<!DOCTYPE html>
<html lang="en" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITNONCE.ORG | PHYSICAL_REFINERY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
        body { background-color: #000; font-family: 'JetBrains Mono', monospace; color: #3f3f46; margin: 0; overflow: hidden; }
        .no-translate { unicode-bidi: isolate; }
        .flux-gate { background: linear-gradient(180deg, transparent, rgba(245,158,11,0.03), transparent); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        const SingularityLogo = () => (
            <svg width="32" height="32" viewBox="0 0 40 40" fill="none" className="mr-4">
                <path d="M20 2L38 20L20 38L2 20L20 2Z" stroke="#f59e0b" strokeWidth="1" />
                <rect x="17" y="17" width="6" height="6" fill="#f59e0b">
                    <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" repeatCount="indefinite" />
                </rect>
            </svg>
        );

        function App() {
            const [height, setHeight] = useState(840135);
            const [isActive, setIsActive] = useState(false);
            const [stream, setStream] = useState([]);

            useEffect(() => {
                const interval = setInterval(() => {
                    const hash = Math.random().toString(16).substring(2, 14).toUpperCase();
                    setStream(prev => [hash, ...prev].slice(0, 20));
                }, 1500 / 10); 
                return () => clearInterval(interval);
            }, []);

            const executeCollapse = () => {
                setIsActive(true);
                setTimeout(() => {
                    setIsActive(false);
                    setHeight(h => h + 1);
                }, 1200);
            };

            return (
                <div className="min-h-screen bg-black flex flex-col no-translate">
                    {/* TOP_METRICS */}
                    <div className="fixed top-10 left-10 z-50 border-l border-amber-600 pl-6 py-2 bg-black/60">
                        <div className="text-[9px] text-zinc-600 tracking-[0.5em] mb-1 uppercase">Block_Height_Anchor</div>
                        <motion.div key={height} initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="text-4xl font-black italic text-zinc-100 tracking-tighter">
                            {height}
                        </motion.div>
                    </div>

                    {/* HEADER_UI */}
                    <header className="h-20 px-12 flex items-center justify-between border-b border-zinc-900 bg-zinc-950/20">
                        <div className="flex items-center">
                            <SingularityLogo />
                            <div className="text-xl font-bold tracking-[0.2em] text-zinc-100">BITNONCE<span className="text-amber-600 font-light">.ORG</span></div>
                        </div>
                        <div className="flex gap-10 text-[9px] tracking-[0.3em] text-zinc-500 uppercase">
                            <span>Hash_Rate: <span className="text-amber-500">Stable</span></span>
                            <span>Logic: <span className="text-zinc-300">Φ-Refinery</span></span>
                        </div>
                    </header>

                    <main className="flex-1 grid grid-cols-12 overflow-hidden">
                        
                        {/* 01. INTAKE_VALVE */}
                        <section className="col-span-3 border-r border-zinc-900 p-10 flex flex-col relative bg-zinc-950/10">
                            <h2 className="text-[10px] text-zinc-500 mb-8 tracking-[0.4em] uppercase border-b border-zinc-900 pb-2">01. Raw_Work_Intake</h2>
                            <div className="space-y-1 opacity-20 font-mono text-[8px] overflow-hidden">
                                {stream.map((h, i) => (
                                    <div key={i} className="truncate tracking-widest">DATA_FEED_IDX_{i}::0x{h}</div>
                                ))}
                            </div>
                            <div className="absolute inset-y-0 right-0 w-[1px] flux-gate"></div>
                        </section>

                        {/* 02. Φ-OPERATOR_CELL */}
                        <section className="col-span-6 flex flex-col items-center justify-center p-12 relative">
                            <div className="absolute top-12 text-center">
                                <h1 className="text-xl font-bold text-zinc-200 tracking-[0.6em] mb-2 uppercase">Φ-Operator_Refinery</h1>
                                <p className="text-[9px] text-zinc-600 tracking-[0.2em] uppercase italic">Compressing Work into Physical Symmetry</p>
                            </div>

                            <div className="relative w-80 h-80 flex items-center justify-center">
                                {/* Visual Orbitals */}
                                <motion.div animate={{ rotate: 360 }} transition={{ duration: 20, repeat: Infinity, ease: "linear" }} className="absolute inset-0 border-[0.5px] border-zinc-900 rounded-full" />
                                <motion.div animate={{ rotate: -360 }} transition={{ duration: 40, repeat: Infinity, ease: "linear" }} className="absolute inset-10 border-[0.5px] border-dashed border-zinc-800 rounded-full opacity-30" />
                                
                                {/* The Singularity Core */}
                                <div className="z-10 flex flex-col items-center">
                                    <motion.div 
                                        animate={isActive ? { 
                                            scale: [1, 0.6, 1.5, 1], 
                                            rotate: [45, 135, 45],
                                            backgroundColor: ["#000", "#f59e0b", "#000"]
                                        } : { rotate: 45 }}
                                        transition={{ duration: 1.2 }}
                                        className="w-24 h-24 bg-black border border-zinc-700 shadow-[0_0_50px_rgba(0,0,0,1)] flex items-center justify-center overflow-hidden"
                                    >
                                        <div className="absolute inset-0 border-[0.5px] border-white/5" />
                                        <div className="text-[8px] text-amber-500 font-bold tracking-tighter uppercase opacity-60">Bit_Core</div>
                                    </motion.div>
                                    
                                    <button 
                                        onClick={executeCollapse}
                                        disabled={isActive}
                                        className="mt-16 relative py-4 px-12 group"
                                    >
                                        <div className="absolute inset-0 bg-amber-600 opacity-0 group-hover:opacity-10 blur-xl transition-opacity"></div>
                                        <div className={`relative border font-bold text-[10px] uppercase tracking-[0.5em] px-8 py-3 transition-all duration-700 ${isActive ? 'border-amber-500 text-amber-500 bg-amber-500/5' : 'border-zinc-800 text-zinc-500 hover:border-zinc-200 hover:text-white'}`}>
                                            {isActive ? 'Distilling_Physics...' : 'Execute_Distill'}
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </section>

                        {/* 03. FORENSIC_LAB & WASTE */}
                        <section className="col-span-3 border-l border-zinc-900 p-10 bg-zinc-950/20 flex flex-col justify-between">
                            <div>
                                <h2 className="text-[10px] text-zinc-500 mb-8 tracking-[0.4em] uppercase text-right border-r border-amber-600 pr-4">05. Forensic_Verification</h2>
                                <div className="p-6 border border-zinc-900 bg-black space-y-4">
                                    <div className="flex justify-between text-[9px] tracking-widest uppercase"><span className="text-zinc-600">Purity_Index:</span><span className="text-amber-500">0.9998</span></div>
                                    <div className="flex justify-between text-[9px] tracking-widest uppercase"><span className="text-zinc-600">Symbiosis:</span><span className="text-zinc-100 italic">Active</span></div>
                                    <div className="h-[1px] bg-zinc-900" />
                                    <p className="text-[8px] text-zinc-700 leading-relaxed uppercase">Chain-Link Recursive Calculus Verified. No trust required. Output bound to physical work.</p>
                                </div>
                            </div>

                            <div className="opacity-20 border-t border-zinc-900 pt-8">
                                <h2 className="text-[10px] text-zinc-600 mb-4 tracking-widest uppercase italic">04. Entropy_Outlet</h2>
                                <div className="h-24 bg-gradient-to-b from-zinc-900/50 to-black p-4 flex items-center justify-center">
                                    <div className="text-[7px] text-zinc-700 tracking-[0.3em] text-center uppercase">Purging Non-Physical Residual Data and Random Noise</div>
                                </div>
                            </div>
                        </section>
                    </main>

                    {/* FOOTER */}
                    <footer className="h-12 border-t border-zinc-900 flex items-center px-12 justify-between bg-black text-[8px] tracking-[0.4em] text-zinc-800">
                        <div className="flex gap-10 uppercase">
                            <span>Sys_Status: Solid</span>
                            <span>Resonance: Optimal</span>
                        </div>
                        <div className="uppercase">© 2026 BitNonce_Labs // Physical_Consensus_Protocol</div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
