<!DOCTYPE html>
<html lang="en" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITNONCE.ORG | EPIPLEXITY_REFINERY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
        :root { --p-amber: #f59e0b; }
        body { background-color: #030303; font-family: 'JetBrains Mono', monospace; color: #a1a1aa; margin: 0; scroll-behavior: smooth; }
        .no-translate { unicode-bidi: isolate; }
        .glass-panel { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .section-box { border-left: 2px solid #27272a; padding-left: 2rem; }
        
        /* Φ-Operator Animation */
        @keyframes collapse {
            0% { transform: scale(1) rotate(45deg); opacity: 0.5; }
            50% { transform: scale(0.6) rotate(225deg); opacity: 1; filter: brightness(1.5); }
            100% { transform: scale(1) rotate(405deg); opacity: 0.5; }
        }
        .animate-collapse { animation: collapse 1.5s cubic-bezier(0.19, 1, 0.22, 1) infinite; }
        
        /* Data Flux Line */
        .flux-line { background: linear-gradient(90deg, transparent, var(--p-amber), transparent); height: 1px; width: 100%; opacity: 0.2; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Navbar = () => (
            <nav className="fixed top-0 w-full h-20 glass-panel z-[100] px-12 flex items-center justify-between border-b border-white/5">
                <div className="flex items-center gap-4">
                    <svg width="32" height="32" viewBox="0 0 40 40">
                        <path d="M20 4L36 20L20 36L4 20L20 4Z" stroke="#f59e0b" strokeWidth="2" fill="none" />
                        <rect x="18" y="18" width="4" height="4" fill="#f59e0b" />
                    </svg>
                    <span className="text-xl font-black italic tracking-tighter text-white no-translate">BITNONCE</span>
                </div>
                <div className="text-[9px] tracking-[0.5em] text-zinc-500 uppercase font-bold">
                    Theory_Ref: <span className="text-zinc-300">arXiv:2601.03220v1</span>
                </div>
            </nav>
        );

        function App() {
            const [height, setHeight] = useState(840256);
            const [isDistilling, setIsDistilling] = useState(false);
            const [epiplexity, setEpiplexity] = useState(0.8421);
            const [stream, setStream] = useState([]);

            useEffect(() => {
                const interval = setInterval(() => {
                    const h = Math.random().toString(16).slice(2, 14).toUpperCase();
                    setStream(prev => [h, ...prev].slice(0, 12));
                    if (!isDistilling) {
                        setEpiplexity(0.8421 + (Math.random() * 0.005));
                    }
                }, 800);
                return () => clearInterval(interval);
            }, [isDistilling]);

            const triggerRefinery = () => {
                setIsDistilling(true);
                setEpiplexity(0.9998);
                setTimeout(() => {
                    setIsDistilling(false);
                    setHeight(h => h + 1);
                }, 2000);
            };

            return (
                <div className="no-translate min-h-screen flex flex-col">
                    <Navbar />

                    {/* 01. PHYSICAL FLUX MONITORING */}
                    <section className="min-h-screen flex flex-col justify-center px-12 md:px-24 border-b border-white/5 pt-20">
                        <div className="max-w-4xl section-box">
                            <h2 className="text-amber-500 text-[10px] font-bold tracking-[0.6em] mb-4 uppercase">01. Flux_Monitoring</h2>
                            <h1 className="text-6xl font-black text-zinc-100 mb-8 uppercase italic">Energy Ingestion</h1>
                            <div className="grid grid-cols-2 gap-10">
                                <p className="text-zinc-500 text-sm uppercase leading-loose tracking-widest">Capturing raw computational entropy from the Bitcoin underlying chain. Normalizing Work sequences for Φ-transformation.</p>
                                <div className="glass-panel p-6 font-mono text-[9px] text-zinc-600 space-y-1">
                                    {stream.map((s, i) => <div key={i}>RAW_FEED_0{i} >> 0x{s}</div>)}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* 02. Φ-OPERATOR LAB */}
                    <section className="min-h-screen grid grid-cols-2 border-b border-white/5 bg-[#050505]">
                        <div className="flex flex-col justify-center px-12 md:px-24 border-r border-white/5">
                            <div className="section-box">
                                <h2 className="text-amber-500 text-[10px] font-bold tracking-[0.6em] mb-4 uppercase">02. Φ-Operator Lab</h2>
                                <h1 className="text-5xl font-black text-zinc-100 mb-8 uppercase italic">Path Folding</h1>
                                <p className="text-zinc-500 text-sm mb-12 uppercase leading-relaxed">Executing path folding protocols to strip stochastic noise. Transforming Shannon entropy into structural Epiplexity.</p>
                                <button 
                                    onClick={triggerRefinery}
                                    disabled={isDistilling}
                                    className={`px-12 py-5 font-bold text-[10px] uppercase tracking-[0.5em] border transition-all ${isDistilling ? 'bg-amber-600 border-amber-600 text-black' : 'border-zinc-700 text-zinc-400 hover:border-white hover:text-white'}`}
                                >
                                    {isDistilling ? 'Refining_Complexity...' : 'Execute_Distillation'}
                                </button>
                            </div>
                        </div>
                        <div className="flex items-center justify-center relative bg-black overflow-hidden">
                            <div className={`w-40 h-40 border border-amber-500/50 ${isDistilling ? 'animate-collapse' : 'rotate-45'} transition-all duration-1000 shadow-[0_0_100px_rgba(245,158,11,0.1)]`} />
                            {isDistilling && <div className="absolute inset-0 bg-amber-500/5 animate-pulse" />}
                        </div>
                    </section>

                    {/* 03. CRYSTALLIZATION CHAMBER (The Core Update) */}
                    <section className="min-h-screen grid grid-cols-2 border-b border-white/5 bg-[#030303]">
                        <div className="flex items-center justify-center border-r border-white/5 relative">
                            <div className="text-center">
                                <div className="text-[10px] text-zinc-600 tracking-[1em] mb-8 uppercase font-black">Crystalline_State</div>
                                <div className="w-64 h-80 glass-panel flex items-center justify-center relative group">
                                    <div className="absolute inset-0 bg-gradient-to-t from-amber-600/10 to-transparent" />
                                    <div className="text-white text-xs font-bold tracking-tighter italic">NONCE_HT_{height}</div>
                                </div>
                            </div>
                        </div>
                        <div className="flex flex-col justify-center px-12 md:px-24">
                            <div className="section-box">
                                <h2 className="text-amber-500 text-[10px] font-bold tracking-[0.6em] mb-4 uppercase">03. Crystallization Chamber</h2>
                                <h1 className="text-5xl font-black text-zinc-100 mb-10 uppercase italic">Epiplexity Index</h1>
                                <div className="p-8 glass-panel border-l-4 border-amber-600">
                                    <div className="flex justify-between items-baseline mb-4">
                                        <span className="text-[10px] text-zinc-500 tracking-widest uppercase italic">Real-Time Extraction:</span>
                                        <span className="text-3xl font-mono font-bold text-amber-500">{epiplexity.toFixed(4)}</span>
                                    </div>
                                    <div className="w-full h-1 bg-zinc-900 rounded-full overflow-hidden">
                                        <div className="h-full bg-amber-500 transition-all duration-500" style={{width: `${epiplexity * 100}%`}}></div>
                                    </div>
                                    <p className="mt-6 text-[9px] text-zinc-600 uppercase leading-loose italic">Quantifying structural information extracted via computation. High Epiplexity confirms physical grounding.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* 04 & 05. FORENSIC & TESTING */}
                    <section className="min-h-screen flex items-center px-12 md:px-24 border-b border-white/5 bg-[#080808]">
                        <div className="grid grid-cols-2 gap-16 w-full">
                            <div className="glass-panel p-12 hover:border-amber-600/50 transition-colors">
                                <h2 className="text-zinc-500 text-[10px] font-bold tracking-[0.6em] mb-6 uppercase">04. Hardness Tester</h2>
                                <h3 className="text-2xl font-black text-white mb-6 italic uppercase">Hash Resistance</h3>
                                <p className="text-xs text-zinc-500 leading-relaxed uppercase tracking-wider italic">Scanning the physical cost of structural reversal. Current entropy discharge: <span className="text-white">Minimal</span>. Structural integrity: <span className="text-amber-500">Solid</span>.</p>
                            </div>
                            <div className="glass-panel p-12 border-t-2 border-amber-600">
                                <h2 className="text-amber-500 text-[10px] font-bold tracking-[0.6em] mb-6 uppercase">05. Forensic Lab</h2>
                                <h3 className="text-2xl font-black text-white mb-6 italic uppercase">Chain Verification</h3>
                                <p className="text-xs text-zinc-500 leading-relaxed uppercase tracking-wider">Recursive skeletal calculus verified at the local node. All crystallized nonces are bound to Bitcoin's physical energy source.</p>
                            </div>
                        </div>
                    </section>

                    {/* 06. DISCHARGE */}
                    <section className="min-h-[60vh] flex flex-col items-center justify-center text-center px-12">
                        <h2 className="text-zinc-700 text-[10px] font-bold tracking-[1em] mb-12 uppercase italic">06. Entropy_Discharge</h2>
                        <div className="w-px h-32 bg-gradient-to-b from-amber-600 to-transparent mb-12"></div>
                        <p className="text-[10px] uppercase tracking-[0.4em] text-zinc-600 max-w-xl italic">Purging non-physical residue. Only crystallized Epiplexity survives the refinement. Factory Purity: 100%.</p>
                    </section>

                    <footer className="h-20 bg-black flex items-center justify-between px-12 border-t border-white/5 text-[8px] tracking-[0.5em] text-zinc-800 uppercase font-bold">
                        <div>Unit_ID: BTX-REFINERY-ALPHA</div>
                        <div>[ No Trust Required ] // In Work We Trust // © 2026</div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
