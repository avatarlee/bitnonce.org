<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITNONCE.ORG | PHYSICAL DISTILLERY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
        body { background-color: #000; font-family: 'JetBrains Mono', monospace; color: #71717a; margin: 0; }
        .glitch-effect:hover { text-shadow: 2px 0 #f59e0b, -2px 0 #3b82f6; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = window.Motion;

        const GravityIndicator = ({ height }) => (
            <div className="fixed top-8 left-8 border border-zinc-800 p-4 bg-black/90 backdrop-blur-md z-50">
                <div className="text-[10px] text-zinc-600 tracking-[0.3em] mb-2 uppercase">Physical_Anchor</div>
                <div className="flex items-baseline gap-3">
                    <motion.span 
                        key={height}
                        initial={{ opacity: 0 }} animate={{ opacity: 1 }}
                        className="text-amber-500 text-3xl font-bold italic"
                    >
                        {height}
                    </motion.span>
                    <span className="text-zinc-800 text-xs font-black uppercase">Block_Height</span>
                </div>
            </div>
        );

        function App() {
            const [height, setHeight] = useState(840123);
            const [isResonating, setIsResonating] = useState(false);
            const [rawFlux, setRawFlux] = useState([]);

            useEffect(() => {
                const interval = setInterval(() => {
                    const hash = Math.random().toString(16).substring(2, 12).toUpperCase();
                    setRawFlux(prev => [hash, ...prev].slice(0, 15));
                }, 300);
                return () => clearInterval(interval);
            }, []);

            const triggerResonance = () => {
                setIsResonating(true);
                setHeight(h => h + 1);
                setTimeout(() => setIsResonating(false), 600);
            };

            return (
                <div className={`min-h-screen border-[12px] border-zinc-950 transition-all duration-500 ${isResonating ? 'border-amber-900/20' : ''}`}>
                    <GravityIndicator height={height} />

                    {/* TOP STATUS BAR */}
                    <header className="h-16 px-10 flex items-center justify-between border-b border-zinc-900 bg-black">
                        <div className="text-xl font-black italic tracking-tighter text-zinc-100">
                            BIT<span className="text-amber-600 font-light">NONCE</span>
                        </div>
                        <div className="text-[9px] tracking-[0.4em] text-zinc-600 uppercase">
                            Status: <span className="text-amber-500">Distilling_Process_Active</span>
                        </div>
                    </header>

                    <main className="grid grid-cols-12 min-h-[calc(100vh-104px)]">
                        {/* 01. INTAKE */}
                        <section className="col-span-3 border-r border-zinc-900 p-8">
                            <h2 className="text-[10px] text-zinc-500 mb-8 tracking-widest uppercase border-l border-amber-600 pl-4">01. Raw_Work_Intake</h2>
                            <div className="space-y-2 opacity-30 text-[9px] font-mono">
                                {rawFlux.map((h, i) => <div key={i} className="truncate">IN_DATA::0x{h}..{Math.floor(Math.random()*999)}</div>)}
                            </div>
                        </section>

                        {/* 02. REFINERY */}
                        <section className="col-span-6 flex flex-col items-center justify-center p-12 relative">
                            <div className="mb-12 text-center">
                                <h1 className="text-3xl font-black text-zinc-100 tracking-tighter italic mb-2 uppercase">Physical_Distillery</h1>
                                <p className="text-[9px] text-zinc-600 tracking-[0.2em] uppercase">Extracting trustless crystalline from Bitcoin work</p>
                            </div>

                            <div className="relative w-72 h-72 border border-zinc-900 rounded-full flex items-center justify-center group">
                                <motion.div 
                                    animate={{ rotate: 360 }}
                                    transition={{ duration: 40, repeat: Infinity, ease: "linear" }}
                                    className="absolute inset-0 border-[0.5px] border-dashed border-zinc-800 rounded-full"
                                />
                                <div className="z-10 flex flex-col items-center">
                                    <motion.div 
                                        animate={isResonating ? { scale: [1, 1.2, 1], rotate: 135 } : { rotate: 45 }}
                                        className="w-20 h-20 bg-zinc-950 border border-amber-600 shadow-[0_0_40px_rgba(217,119,6,0.1)] mb-10 transition-colors"
                                    />
                                    <button 
                                        onClick={triggerResonance}
                                        className="px-10 py-3 bg-zinc-100 text-black text-[10px] font-bold uppercase tracking-[0.3em] hover:bg-amber-600 hover:text-white transition-all"
                                    >
                                        Execute_Distill
                                    </button>
                                </div>
                            </div>
                        </section>

                        {/* 03. FORENSIC & OUTLET */}
                        <section className="col-span-3 border-l border-zinc-900 p-8 bg-zinc-950/30 flex flex-col justify-between">
                            <div>
                                <h2 className="text-[10px] text-zinc-500 mb-8 tracking-widest uppercase text-right border-r border-amber-600 pr-4">05. Forensic_Verification</h2>
                                <div className="p-4 border border-zinc-800 bg-black/50 space-y-4">
                                    <div className="flex justify-between text-[9px] uppercase"><span className="text-zinc-600">Purity:</span><span className="text-amber-500">99.998%</span></div>
                                    <div className="flex justify-between text-[9px] uppercase"><span className="text-zinc-600">Density:</span><span className="text-zinc-100">Crystalline</span></div>
                                    <div className="h-[1px] bg-zinc-900" />
                                    <p className="text-[8px] text-zinc-600 leading-relaxed uppercase italic">Zero-trust verification protocol. Computed via Φ-Calculus at local node.</p>
                                </div>
                            </div>

                            <div>
                                <h2 className="text-[10px] text-zinc-500 mb-4 tracking-widest uppercase">04. Entropy_Outlet</h2>
                                <div className="h-24 bg-zinc-900/20 border border-zinc-900 flex items-center justify-center text-[8px] text-zinc-800 uppercase text-center p-4">
                                    Continuous discharge of random noise & non-physical data
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="h-10 border-t border-zinc-900 flex items-center px-10 justify-between bg-black text-[8px] tracking-[0.3em] text-zinc-700">
                        <div>PROTOCOL_V: 4.0.1_STABLE</div>
                        <div>© 2026 BITNONCE_LABS // NO_TRUST_REQUIRED</div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
