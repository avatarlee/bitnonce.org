<!DOCTYPE html>
<html lang="en" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITNONCE.ORG | TRANSPARENT_PHYSICAL_FACTORY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
        :root { --p-amber: #f59e0b; --p-zinc: #27272a; }
        body { background-color: #050505; font-family: 'JetBrains Mono', monospace; color: #a1a1aa; margin: 0; }
        .transparent-pipe { background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%); border: 1px solid rgba(255,255,255,0.05); }
        .glass-panel { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--p-amber); border-radius: 10px; }
        .no-translate { unicode-bidi: isolate; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform } = window.Motion;

        // --- DEPT 00: LOGO & NAV ---
        const Navbar = () => (
            <nav className="fixed top-0 w-full h-20 glass-panel z-[100] px-12 flex items-center justify-between">
                <div className="flex items-center gap-4">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <path d="M20 4L36 20L20 36L4 20L20 4Z" stroke="#f59e0b" strokeWidth="2" fill="none" />
                        <rect x="18" y="18" width="4" height="4" fill="#f59e0b" />
                    </svg>
                    <span className="text-2xl font-black italic tracking-tighter text-white no-translate">BITNONCE</span>
                </div>
                <div className="text-[10px] tracking-[0.4em] text-zinc-500 uppercase font-bold">
                    Protocol_Status: <span className="text-amber-500">Live_Resonance</span>
                </div>
            </nav>
        );

        // --- DEPT 01: FLUX MONITORING ---
        const FluxMonitoring = ({ stream }) => (
            <section className="min-h-screen pt-32 px-20 grid grid-cols-2 gap-20 border-b border-zinc-900">
                <div className="flex flex-col justify-center">
                    <h2 className="text-amber-500 text-xs font-bold tracking-[0.5em] mb-6">01. PHYSICAL_FLUX_MONITORING</h2>
                    <h1 className="text-5xl font-black text-white leading-tight mb-8 italic uppercase">Raw Work Ingestion</h1>
                    <p className="text-zinc-500 max-w-md leading-relaxed">Connecting to Bitcoin Layer 0. Capturing raw entropy and converting kinetic hash power into digital potential.</p>
                </div>
                <div className="transparent-pipe p-8 overflow-hidden relative">
                    <div className="absolute inset-0 bg-[radial-gradient(circle_at_top,_rgba(245,158,11,0.05)_0%,_transparent_70%)]"></div>
                    <div className="space-y-2 opacity-40">
                        {stream.map((s, i) => (
                            <motion.div initial={{ x: -20 }} animate={{ x: 0 }} key={i} className="text-[10px] font-mono whitespace-nowrap">
                                INTAKE_PACKET_ID::{s} // WORK_LOAD: {Math.random().toFixed(4)}
                            </motion.div>
                        ))}
                    </div>
                </div>
            </section>
        );

        // --- DEPT 02: Φ-OPERATOR LAB ---
        const RefineryLab = ({ onDistill, isActive }) => (
            <section className="min-h-screen px-20 flex items-center justify-between border-b border-zinc-900 bg-[#080808]">
                <div className="w-1/2 relative flex items-center justify-center">
                    {/* Particle Effect simulation */}
                    <AnimatePresence>
                        {isActive && [...Array(15)].map((_, i) => (
                            <motion.div
                                key={i}
                                initial={{ x: Math.random()*200-100, y: Math.random()*200-100, opacity: 1 }}
                                animate={{ x: 0, y: 0, opacity: 0 }}
                                className="absolute w-1 h-1 bg-amber-500 rounded-full z-20"
                            />
                        ))}
                    </AnimatePresence>
                    <motion.div 
                        animate={isActive ? { scale: [1, 0.8, 1.2, 1], rotate: 180 } : { rotate: 45 }}
                        className="w-64 h-64 border-2 border-amber-600 flex items-center justify-center bg-black/50 shadow-[0_0_100px_rgba(245,158,11,0.1)]"
                    >
                        <div className="text-[10px] font-bold text-amber-500 tracking-widest uppercase">Φ-Refinery</div>
                    </motion.div>
                </div>
                <div className="w-1/2">
                    <h2 className="text-amber-500 text-xs font-bold tracking-[0.5em] mb-6 uppercase">02. Φ-Operator Lab</h2>
                    <h1 className="text-5xl font-black text-white leading-tight mb-8 italic uppercase">Path Refinement</h1>
                    <p className="text-zinc-500 mb-10">Executing path folding via Path Operator Φ. Stripping 99.7% of random entropy to achieve physical resonance.</p>
                    <button 
                        onClick={onDistill}
                        className="px-12 py-5 bg-amber-600 text-black font-black uppercase tracking-[0.4em] hover:bg-white transition-all"
                    >
                        Execute_Refining
                    </button>
                </div>
            </section>
        );

        // --- DEPT 03: CRYSTALLIZATION CHAMBER ---
        const CrystalChamber = ({ height }) => (
            <section className="min-h-screen px-20 grid grid-cols-2 border-b border-zinc-900">
                <div className="flex flex-col justify-center order-2 pl-20">
                    <h2 className="text-amber-500 text-xs font-bold tracking-[0.5em] mb-6 uppercase">03. Crystallization Chamber</h2>
                    <h1 className="text-5xl font-black text-white leading-tight mb-8 italic uppercase">Data Solidification</h1>
                    <p className="text-zinc-500">Nonces condensed into digital crystals. Bound by Gravity Stamp. Immutable at HT: <span className="text-white underline">{height}</span>.</p>
                </div>
                <div className="flex items-center justify-center">
                    <div className="w-80 h-[400px] border border-zinc-800 bg-gradient-to-b from-zinc-900/20 to-black relative">
                         <motion.div 
                            animate={{ y: [0, -10, 0] }}
                            transition={{ duration: 4, repeat: Infinity }}
                            className="absolute top-1/4 left-1/4 w-40 h-40 bg-amber-600/10 border border-amber-600 rotate-45" 
                         />
                         <div className="absolute bottom-4 left-4 text-[9px] text-zinc-700 font-mono italic">UNIT_TYPE: NONCE_CRYSTAL_v4</div>
                    </div>
                </div>
            </section>
        );

        // --- DEPT 04 & 05: FORENSIC & TESTER ---
        const QualityControl = () => (
            <section className="min-h-screen px-20 flex flex-col justify-center border-b border-zinc-900 bg-[#080808]">
                <div className="grid grid-cols-2 gap-20">
                    <div className="glass-panel p-12">
                        <h2 className="text-amber-500 text-[10px] font-bold tracking-[0.5em] mb-6 uppercase">05. Physical Forensic Lab</h2>
                        <h3 className="text-2xl font-bold text-white mb-6 uppercase italic underline decoration-amber-600/30 underline-offset-8">Trustless Verification</h3>
                        <p className="text-zinc-500 text-xs leading-relaxed uppercase">Local node recursive calculus. No centralized conclusion. Physics is the only auditor. Verifying chain-link bone structure.</p>
                    </div>
                    <div className="glass-panel p-12 border-l-4 border-amber-600">
                        <h2 className="text-zinc-500 text-[10px] font-bold tracking-[0.5em] mb-6 uppercase">04. Hardness Tester</h2>
                        <h3 className="text-2xl font-bold text-white mb-6 uppercase italic">Hash Resistance</h3>
                        <div className="space-y-4">
                            <div className="flex justify-between text-[10px] uppercase"><span>Surface_Tension:</span><span className="text-amber-500">98.4 TH/s</span></div>
                            <div className="w-full h-1 bg-zinc-900 overflow-hidden"><motion.div animate={{ width: "90%" }} className="h-full bg-amber-500" /></div>
                            <div className="flex justify-between text-[10px] uppercase"><span>Destruction_Cost:</span><span className="text-amber-500">$2.4B USD</span></div>
                        </div>
                    </div>
                </div>
            </section>
        );

        // --- DEPT 06: DISCHARGE ---
        const EntropyOutlet = () => (
            <section className="min-h-[60vh] px-20 flex flex-col items-center justify-center text-center opacity-40">
                <h2 className="text-zinc-600 text-[10px] font-bold tracking-[0.5em] mb-10 uppercase italic">06. Entropy Discharge Outlet</h2>
                <div className="w-px h-32 bg-gradient-to-b from-amber-600 to-transparent mb-10"></div>
                <p className="text-xs uppercase tracking-[0.4em] max-w-lg">Purging non-physical residue. Maintaining factory purity. Only work survives the distillation.</p>
            </section>
        );

        function App() {
            const [height, setHeight] = useState(840256);
            const [isActive, setIsActive] = useState(false);
            const [stream, setStream] = useState([]);

            useEffect(() => {
                const interval = setInterval(() => {
                    setStream(prev => [Math.random().toString(16).slice(2, 10).toUpperCase(), ...prev].slice(0, 15));
                }, 300);
                return () => clearInterval(interval);
            }, []);

            const handleDistill = () => {
                setIsActive(true);
                setTimeout(() => {
                    setIsActive(false);
                    setHeight(h => h + 1);
                }, 1000);
            };

            return (
                <div className="no-translate relative">
                    <Navbar />
                    <FluxMonitoring stream={stream} />
                    <RefineryLab onDistill={handleDistill} isActive={isActive} />
                    <CrystalChamber height={height} />
                    <QualityControl />
                    <EntropyOutlet />
                    <footer className="h-20 bg-black border-t border-zinc-900 flex items-center justify-center text-[10px] tracking-[0.5em] text-zinc-700">
                        [ NO_TRUST_REQUIRED ] © 2026 BITNONCE_FACTORY
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
