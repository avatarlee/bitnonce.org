<!DOCTYPE html>
<html lang="en" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITNONCE.ORG | PHYSICAL DISTILLERY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
        body { background-color: #000; font-family: 'JetBrains Mono', monospace; color: #52525b; margin: 0; overflow: hidden; }
        .particle { position: absolute; width: 2px; height: 2px; background: #f59e0b; border-radius: 50%; opacity: 0.5; }
        /* Prevent browser translation */
        .no-translate { unicode-bidi: isolate; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        // Custom SVG Logo: Physical Singularity
        const Logo = () => (
            <svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" className="mr-3">
                <path d="M20 5L35 20L20 35L5 20L20 5Z" stroke="#f59e0b" strokeWidth="1.5" />
                <circle cx="20" cy="20" r="3" fill="#f59e0b">
                    <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite" />
                </circle>
            </svg>
        );

        const GravityIndicator = ({ height }) => (
            <div className="fixed top-8 left-8 border border-zinc-900 p-4 bg-black/90 backdrop-blur-md z-50">
                <div className="text-[9px] text-zinc-600 tracking-[0.3em] mb-2 uppercase">Physical_Anchor</div>
                <div className="flex items-baseline gap-3">
                    <motion.span key={height} initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="text-amber-500 text-3xl font-bold italic">{height}</motion.span>
                    <span className="text-zinc-800 text-[10px] font-black uppercase tracking-tighter">HT_Block_Index</span>
                </div>
            </div>
        );

        function App() {
            const [height, setHeight] = useState(840123);
            const [isDistilling, setIsDistilling] = useState(false);
            const [rawFlux, setRawFlux] = useState([]);

            useEffect(() => {
                const interval = setInterval(() => {
                    const hash = Math.random().toString(16).substring(2, 10).toUpperCase();
                    setRawFlux(prev => [hash, ...prev].slice(0, 18));
                }, 200);
                return () => clearInterval(interval);
            }, []);

            const triggerDistill = () => {
                setIsDistilling(true);
                setTimeout(() => {
                    setIsDistilling(false);
                    setHeight(h => h + 1);
                }, 1500);
            };

            return (
                <div className="min-h-screen bg-black flex flex-col">
                    <GravityIndicator height={height} />

                    {/* HEADER */}
                    <header className="h-20 px-10 flex items-center justify-between border-b border-zinc-900 z-10">
                        <div className="flex items-center">
                            <Logo />
                            <div className="text-xl font-black italic tracking-tighter text-zinc-100 no-translate">
                                BIT<span className="text-amber-600 font-light">NONCE</span>
                            </div>
                        </div>
                        <div className="text-[9px] tracking-[0.4em] text-zinc-600 uppercase">
                            System_Status: <span className="text-amber-500 underline underline-offset-4">Physical_Distillation_In_Progress</span>
                        </div>
                    </header>

                    {/* MAIN FACTORY FLOOR */}
                    <main className="flex-1 grid grid-cols-12 overflow-hidden">
                        
                        {/* 01. RAW INTAKE (Left) */}
                        <section className="col-span-3 border-r border-zinc-900 p-8 relative overflow-hidden bg-zinc-950/20">
                            <h2 className="text-[10px] text-zinc-500 mb-8 tracking-widest uppercase border-l-2 border-amber-600 pl-4">01. Raw_Work_Intake</h2>
                            <div className="space-y-1 opacity-20 text-[8px] font-mono leading-tight">
                                {rawFlux.map((h, i) => (
                                    <motion.div initial={{ x: -10 }} animate={{ x: 0 }} key={i} className="truncate tracking-tighter">
                                        RAW_HASH_STREAM::0x{h}xFF{Math.floor(Math.random()*99)}
                                    </motion.div>
                                ))}
                            </div>
                            {/* Visual Flow into Center */}
                            <div className="absolute right-0 top-1/2 w-full h-px bg-gradient-to-r from-transparent to-amber-500/20 shadow-[0_0_15px_rgba(245,158,11,0.1)]"></div>
                        </section>

                        {/* 02. Φ-OPERATOR REFINERY (Center) */}
                        <section className="col-span-6 flex flex-col items-center justify-center p-12 relative bg-[radial-gradient(circle_at_center,_#0a0a0a_0%,_#000_70%)]">
                            <div className="absolute top-12 text-center z-10">
                                <h1 className="text-2xl font-black text-zinc-100 tracking-tighter italic mb-2 no-translate uppercase">Φ-Operator_Refinery</h1>
                                <p className="text-[9px] text-zinc-600 tracking-[0.2em] uppercase">Compressing Entropy into Physical Crystalline</p>
                            </div>

                            <div className="relative w-96 h-96 flex items-center justify-center">
                                {/* Orbitals */}
                                <motion.div animate={{ rotate: 360 }} transition={{ duration: 20, repeat: Infinity, ease: "linear" }} className="absolute inset-0 border-[0.5px] border-zinc-900 rounded-full" />
                                <motion.div animate={{ rotate: -360 }} transition={{ duration: 40, repeat: Infinity, ease: "linear" }} className="absolute inset-8 border-[0.5px] border-dashed border-zinc-800 rounded-full" />
                                
                                {/* Distillation FX */}
                                <AnimatePresence>
                                    {isDistilling && (
                                        <motion.div 
                                            initial={{ scale: 0, opacity: 0 }}
                                            animate={{ scale: 1.5, opacity: 0.5 }}
                                            exit={{ scale: 2, opacity: 0 }}
                                            className="absolute w-40 h-40 bg-amber-500/10 rounded-full blur-3xl"
                                        />
                                    )}
                                </AnimatePresence>

                                <div className="z-10 flex flex-col items-center">
                                    <motion.div 
                                        animate={isDistilling ? { scale: [1, 0.8, 1.2, 1], rotate: [45, 225, 45] } : { rotate: 45 }}
                                        transition={{ duration: 1.5 }}
                                        className="w-24 h-24 bg-zinc-950 border-2 border-amber-600 shadow-[0_0_60px_rgba(217,119,6,0.15)] flex items-center justify-center relative overflow-hidden"
                                    >
                                        <div className="absolute inset-0 bg-gradient-to-br from-amber-500/10 to-transparent" />
                                        <div className="text-[8px] text-amber-500 font-bold tracking-tighter">PH_CORE</div>
                                    </motion.div>
                                    
                                    <button 
                                        onClick={triggerDistill}
                                        disabled={isDistilling}
                                        className={`mt-12 px-12 py-4 border font-bold text-[10px] uppercase tracking-[0.4em] transition-all duration-500 ${isDistilling ? 'bg-amber-600 border-amber-600 text-black' : 'bg-transparent border-zinc-700 text-zinc-400 hover:border-amber-600 hover:text-white'}`}
                                    >
                                        {isDistilling ? 'Distilling_Work...' : 'Execute_Distill'}
                                    </button>
                                </div>
                            </div>
                        </section>

                        {/* 03. FORENSIC & OUTLET (Right) */}
                        <section className="col-span-3 border-l border-zinc-900 p-8 bg-zinc-950/10 flex flex-col justify-between">
                            <div>
                                <h2 className="text-[10px] text-zinc-500 mb-8 tracking-widest uppercase text-right border-r-2 border-amber-600 pr-4">05. Forensic_Lab</h2>
                                <div className="p-5 border border-zinc-800 bg-black/50 space-y-4 relative group">
                                    <div className="flex justify-between text-[9px] uppercase tracking-tighter"><span className="text-zinc-600">Density_Index:</span><span className="text-amber-500">ρ_0.998</span></div>
                                    <div className="flex justify-between text-[9px] uppercase tracking-tighter"><span className="text-zinc-600">Path_Depth:</span><span className="text-zinc-100">Φ_FOLD_09</span></div>
                                    <div className="h-[1px] bg-zinc-900" />
                                    <p className="text-[8px] text-zinc-700 leading-relaxed uppercase">Proof of Density (POD) verification in progress. Physics-driven consensus locked.</p>
                                </div>
                            </div>

                            <div className="opacity-50">
                                <h2 className="text-[10px] text-zinc-600 mb-4 tracking-widest uppercase">04. Entropy_Discharge</h2>
                                <div className="h-32 border border-zinc-900 flex items-end p-4">
                                    <div className="w-full space-y-1">
                                        <div className="h-1 bg-zinc-900 w-full" />
                                        <div className="h-1 bg-zinc-900 w-3/4" />
                                        <div className="h-1 bg-zinc-900 w-1/2" />
                                        <p className="text-[7px] text-zinc-800 mt-2">DUMPING_NON_PHYSICAL_RESIDUE...</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="h-10 border-t border-zinc-900 flex items-center px-10 justify-between bg-black text-[8px] tracking-[0.3em] text-zinc-800 uppercase">
                        <div>Unit_ID: BTX-840-SINGULARITY</div>
                        <div>[ No Trust Required ] // In Work We Distill // © 2026</div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
